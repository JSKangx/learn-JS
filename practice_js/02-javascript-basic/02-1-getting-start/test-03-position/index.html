<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- window 객체에서 load 이벤트 리스너를 활용하는 테스트 -->
    <script>
      window.addEventListener("load", function (e) {
        let selectNode = document.getElementById("a1");
        selectNode.style.backgroundColor = "red";
      });
    </script>
  </head>
  <body>
    <!-- script를 일부러 DOM 노드 위에 작성하는 테스트 -->
    <!-- <script>
      let selectNode = document.getElementById("a1");
      selectNode.style.backgroundColor = "red";
    </script> -->

    <h1 id="a1">One</h1>
    <h1 id="a2">Two</h1>

    <!-- DOM 노드 이후에 작성하는 테스트 -->
    <script>
      let selectNode = document.getElementById("a1");
      selectNode.style.backgroundColor = "red";
    </script>
  </body>
</html>
