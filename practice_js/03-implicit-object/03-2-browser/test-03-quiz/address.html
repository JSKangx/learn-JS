    <script>
      function addAddress() {
        let address = document.getElementById("input").value;
        if (address === null || address.trim().length === 0) {
          alert("주소를 입력하세요.");
        } else {
          opener.printResult(address);
          window.close();
        }
      }
    </script>
  </head>
  <body>

    <input type="text" id="input" />
    <button id="addBtn" onclick="addAddress()">입력</button>
  </body>
