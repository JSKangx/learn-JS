<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form action="" id="myForm">
      <label for="name">
        이름 :
        <input type="text" id="name" />
      </label>
      <br />

      취미 <br />
      <input type="checkbox" name="hobby" id="hobby1" value="여행" />
      <label for="hobby1">여행</label>
      <input type="checkbox" name="hobby" id="hobby2" value="요리" />
      <label for="hobby2">요리</label>
      <br />

      성별 <br />
      <input type="radio" name="gender" id="gender1" value="남자" />
      <label for="gender1">남자</label>
      <input type="radio" name="gender" id="gender2" value="여자" />
      <label for="gender2">여자</label>

      <br />
      <button type="submit">회원가입</button>
      <button type="reset">취소</button>
    </form>
    <div id="result"></div>
    <script src="main.js"></script>
  </body>
</html>
