<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="connectDiv">
      <!-- 닉네임 입력 받고 버튼을 눌렀을 때 서버로 연결 요청 -->
      <input type="text" name="" id="nickname" />
      <button onclick="connection()">connection</button>
    </div>
    <div style="display: none" id="msgDiv">
      <p><span id="nicknameResult"></span>으로 메시지가 전송됩니다.</p>
      <input type="text" name="" id="msg" />
      <button onclick="send()">send</button>
    </div>
    <!-- 서버와 주고받았던 메시지 출력 -->
    <ul id="results"></ul>
  </body>
</html>
